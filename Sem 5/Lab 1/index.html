<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container w-50 text-primary">
        <div class="row">
            <div class="col bg-primary d-flex justify-content-center py-3 text-white" style="font-size: 60px ;">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
        </div>
        <div class="row">
            <div class="text-primary mt-2" style="font-size: 60px ; text-align: center;">
                <h1>Order/delivery Tracking</h1>
                <h5>Trace your Order</h5>
            </div>
        </div>
        <div class="row">
            <div class="text-primary pb-2 border-bottom border-primary mb-3" style="font-size: 60px ;">
                <h3>Personal Information</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-between mb-3">
                <h6>Name</h6>
                <input type="text" placeholder="Name" class="w-75 border-primary rounded"/>
            </div>
            <div class="col-12 d-flex justify-content-between mb-3">
                <h6>Email</h6>
                <input type="text" class="w-75 border-primary rounded" />
            </div>
            <div class="col-12 d-flex justify-content-between mb-3">
                <h6>Contact Number</h6>
                <input type="text" class="w-75 border-primary rounded" />
            </div>
        </div>
        <div class="row">
            <div class="text-primary pb-2 border-bottom border-primary mb-3" style="font-size: 60px ;">
                <h3>Order Information</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-between mb-3">
                <h6>Order ID</h6>
                <input type="text" class="w-75 border-primary rounded" />
            </div>
            <div class="col-12 d-flex justify-content-between mb-3">
                <h6 class="w-25">Delivery destination</h6>
                <div class="w-75">
                    <input type="text" class="w-100 border-primary rounded" />
                    <h6>Street Address</h6>
                    <input type="text" class="w-100 border-primary rounded" />
                    <h6>Address Line 2</h6>
                    <div class="d-flex w-100">
                        <div class="w-50 me-2">
                            <input type="text" class="w-100 border-primary rounded" />
                            <h6>City</h6>
                        </div>
                        <div class="w-50">
                            <input type="text" class="w-100 border-primary rounded me-2" />
                            <h6>State/Region</h6>
                        </div>
                    </div>
                    <div class="d-flex w-100">
                        <div class="w-50 me-2">
                            <input type="text" class="w-100 border-primary rounded" />
                            <h6>Postal/ Zip Code</h6>
                        </div>
                        <div class="w-50">
                            <input type="text" class="w-100 border-primary rounded me-2" />
                            <h6>Country</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex  mb-3">
                <h6 class="w-25">When did you place your Order?</h6>
                <input type="date" class="w-25 border-primary rounded" />
            </div>
            <div class="col-12 d-flex justify-content-center mb-3">
                <button class="bg-primary text-white px-3 py-1">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
